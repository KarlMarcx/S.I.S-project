<!-- Modal 1: Input Student ID -->
<div id="studentIdModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
        <h3 class="text-xl font-bold text-[#5e0b15] mb-4">Enter Student ID</h3>
        <form id="studentIdForm" class="space-y-4">
            <div>
                <label for="studentIdInput" class="block mb-1 font-medium">Student ID</label>
                <input type="text" id="studentIdInput" class="w-full border p-2 rounded" required>
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" class="px-4 py-2 border rounded" id="cancelStudentId">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-maroon text-white rounded">Next</button>
            </div>
        </form>
    </div>
</div>
