<!-- Modal 2: Transaction Preview -->
<div id="transactionModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-full max-w-2xl shadow-lg">
        <h3 class="text-xl font-bold text-[#5e0b15] mb-4">Transaction Preview</h3>

        <div id="studentInfo" class="mb-4"></div>

        <table class="w-full border-collapse border border-gray-300 mb-4">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border p-2">Course</th>
                    <th class="border p-2">Units</th>
                    <th class="border p-2">Price per Unit</th>
                    <th class="border p-2">Subtotal</th>
                </tr>
            </thead>
            <tbody id="enrolledCoursesBody">
                <!-- dynamically generated -->
            </tbody>
        </table>

        <div class="mb-4 space-y-1">
            <p id="otherFees" class="font-medium">Other Fees: ₱0</p>
            <p id="totalAmount" class="font-bold text-lg">Total: ₱0</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="paymentType" class="block mb-1 font-medium">Type of Payment</label>
                <select id="paymentType" class="border p-2 rounded w-full">
                    <option value="full">Full</option>
                    <option value="partial">Partial</option>
                </select>
            </div>
            <div>
                <label for="paymentMode" class="block mb-1 font-medium">Mode of Payment</label>
                <select id="paymentMode" class="border p-2 rounded w-full">
                    <option value="cash">Cash</option>
                    <option value="online">Online Payment</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end space-x-2">
            <button type="button" class="px-4 py-2 border rounded" id="cancelTransaction">Cancel</button>
            <button type="button" class="px-4 py-2 bg-maroon text-white rounded" id="saveTransaction">Save</button>
        </div>
    </div>
</div>
