{% extends 'base.html' %}
{% load static %}

{% block header %}
    <div class="flex justify-center items-center mb-6">
        <h2 class="text-2xl font-bold text-[#5e0b15]">Semester</h2>
    </div>
{% endblock %}

{% block content %}
<!-- Academic Term Selection -->
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold text-maroon mb-4">Select Academic Term</h2>
    <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
            <label for="yearSelect" class="block mb-1 font-medium">Academic Year</label>
            <select id="yearSelect"
                class="w-full border p-2 rounded focus:border-[rgba(128,0,0,0.7)] focus:ring-2 focus:ring-[rgba(128,0,0,0.4)] focus:outline-none">
                <option value="2025-2026">2025–2026</option>
                <option value="2024-2025">2024–2025</option>
            </select>
        </div>
        <div class="flex-1">
            <label for="semesterSelect" class="block mb-1 font-medium">Semester</label>
            <select id="semesterSelect"
                class="w-full border p-2 rounded focus:border-[rgba(128,0,0,0.7)] focus:ring-2 focus:ring-[rgba(128,0,0,0.4)] focus:outline-none">
                <option value="1st">1st Semester</option>
                <option value="2nd">2nd Semester</option>
                <option value="summer">Summer Term</option>
            </select>
        </div>
    </div>
</div>

<!-- Assign Student -->
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold text-maroon mb-4">Assign Student to Courses</h2>
    <div class="mb-4 flex gap-2">
        <div class="flex-1">
            <label for="studentInput" class="block mb-1 font-medium">Enter Student ID</label>
            <input type="text" id="studentInput" placeholder="Type student ID..."
                class="w-full border p-2 rounded focus:border-[rgba(128,0,0,0.7)] focus:ring-2 focus:ring-[rgba(128,0,0,0.4)] focus:outline-none">
        </div>
        <div class="flex items-end">
            <button id="searchStudentBtn" class="bg-maroon text-white px-4 py-2 rounded hover:bg-maroon-dark">
                Enter
            </button>
        </div>
    </div>

    <div class="mb-4">
        <label for="courseSelect" class="block mb-1 font-medium">Select Courses</label>
        <select id="courseSelect" multiple
            class="w-full border p-2 rounded h-32 focus:border-[rgba(128,0,0,0.7)] focus:ring-2 focus:ring-[rgba(128,0,0,0.4)] focus:outline-none"></select>
    </div>

    <button id="enrollBtn" class="bg-maroon text-white px-4 py-2 rounded hover:bg-maroon-dark">
        Enroll Student
    </button>
</div>

<!-- Enrolled Students Table -->
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold text-maroon mb-4">Enrolled Students</h2>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="border p-2 text-left">Student ID</th>
                <th class="border p-2 text-left">Student Name</th>
                <th class="border p-2 text-left">Date Enrolled</th>
                <th class="border p-2 text-left">Actions</th>
            </tr>
        </thead>
        <tbody id="enrolledTableBody"></tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{% static 'js/semester.js' %}"></script>

{% endblock %}
