<!-- Modal -->
<div id="courseModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
        <h3 id="modalTitle" class="text-xl font-bold text-[#5e0b15] mb-4">Add Course</h3>
        <form id="courseForm" class="space-y-4">
            <!-- Hidden course index -->
            <input type="hidden" id="editIndex">

            <div>
                <label for="courseCode" class="block mb-1 font-medium">Course Code</label>
                <input type="text" id="courseCode" class="w-full border p-2 rounded" required>
            </div>

            <div>
                <label for="courseName" class="block mb-1 font-medium">Course Name</label>
                <input type="text" id="courseName" class="w-full border p-2 rounded" required>
            </div>

            <div>
                <label for="courseDesc" class="block mb-1 font-medium">Description</label>
                <input type="text" id="courseDesc" class="w-full border p-2 rounded" required>
            </div>

            <div>
                <label for="courseUnits" class="block mb-1 font-medium">Units</label>
                <input type="number" id="courseUnits" class="w-full border p-2 rounded" min="1" max="10" required>
            </div>

            <div>
                <label for="courseYear" class="block mb-1 font-medium">Year Level</label>
                <select id="courseYear" class="w-full border p-2 rounded" required>
                    <option value="" disabled selected>Select Year</option>
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                    <option value="4">Year 4</option>
                </select>
            </div>

            <div>
                <label for="courseTimeStart" class="block mb-1 font-medium">Time Slot</label>
                <div class="flex gap-2">
                    <input type="time" id="courseTimeStart" class="w-1/2 border p-2 rounded" required>
                    <span class="self-center">to</span>
                    <input type="time" id="courseTimeEnd" class="w-1/2 border p-2 rounded" required>
                </div>
            </div>


            <div>
                <label for="coursePrice" class="block mb-1 font-medium">Price per Unit</label>
                <input type="text" id="coursePrice" class="w-full border p-2 rounded" required>
            </div>

            <div class="flex justify-end space-x-2">
                <button type="button" id="cancelBtn" class="px-4 py-2 border rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-maroon text-white rounded">Save</button>
            </div>
        </form>
    </div>
</div>
