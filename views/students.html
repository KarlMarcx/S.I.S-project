<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="bg-gray-100 font-sans flex">

  <!-- Sidebar -->
  <aside class="bg-maroon text-white w-64 min-h-screen flex flex-col justify-between">
    <nav class="p-6">
      <h2 class="text-2xl font-bold mb-8">🎓Admin Panel</h2>
      <ul class="space-y-4">
        <li><a href="semester.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">📅Semester</a></li>
        <li><a href="students.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">👨‍🎓Students</a></li>
        <li><a href="courses.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">📚Courses</a></li>
        <li><a href="billing.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">💳Billing</a></li>
      </ul>
    </nav>
    <div class="p-6">
       <a href="#" id="logoutBtn" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">🚪Logout</a>
    </div>
  </aside>

  <main id="mainContent" class="flex-1 p-6 space-y-6">

    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-[#5e0b15]">Students</h2>
      <button id="addStudentBtn" class="bg-maroon text-white px-4 py-2 rounded-lg hover:bg-maroon-dark shadow">
        ➕ Add Student
      </button>
    </div>

    <!-- Year Filter -->
    <div class="mb-4">
      <label for="yearFilter" class="block mb-1 font-medium">Filter by Year</label>
      <select id="yearFilter" class="border p-2 rounded">
        <option value="all">All</option>
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
    </div>

    <!-- Students Table -->
    <div class="bg-white shadow rounded-lg p-6 border-[#5e0b15]">
      <table class="w-full border-collapse border border-gray-300" id="studentsTable">
        <thead class="bg-maroon text-white">
          <tr>
            <th class="border p-2 text-left">ID</th>
            <th class="border p-2 text-left">Name</th>
            <th class="border p-2 text-left">Email</th>
            <th class="border p-2 text-left">Birthday</th>
            <th class="border p-2 text-left">Phone</th>
            <th class="border p-2 text-left">Address</th>
            <th class="border p-2 text-left">Year</th>
            <th class="border p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody">
          <tr>
            <td class="border p-2"></td>
            <td class="border p-2">z</td>
            <td class="border p-2"></td>
            <td class="border p-2"></td>
            <td class="border p-2"></td>
            <td class="border p-2"></td>
            <td class="border p-2"></td>
            <td class="border p-2"></td>
            <td class="border p-2 space-x-2">
              <button class="editBtn text-blue-600 hover:underline">Edit</button>
              <button class="deleteBtn text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal -->
  <div id="studentModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
      <h3 id="modalTitle" class="text-xl font-bold text-[#5e0b15] mb-4">Add Student</h3>
      <form id="studentForm" class="space-y-4">
        <!-- Hidden Student ID (not shown in modal) -->
        <input type="hidden" id="studentId">

        <div>
          <label for="studentName" class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="studentName" class="w-full border p-2 rounded" required>
        </div>

        <div>
          <label for="studentEmail" class="block mb-1 font-medium">Email</label>
          <input type="email" id="studentEmail" class="w-full border p-2 rounded" required>
        </div>

        <div>
          <label for="studentBirthday" class="block mb-1 font-medium">Birthday</label>
          <input type="date" id="studentBirthday" class="w-full border p-2 rounded" required>
        </div>

        <div>
          <label for="studentPhone" class="block mb-1 font-medium">Phone Number</label>
          <input type="tel" id="studentPhone" class="w-full border p-2 rounded" required>
        </div>

        <div>
          <label for="studentAddress" class="block mb-1 font-medium">Address</label>
          <input type="text" id="studentAddress" class="w-full border p-2 rounded" required>
        </div>

        <div>
          <label for="studentYear" class="block mb-1 font-medium">Year Level</label>
          <input type="number" id="studentYear" class="w-full border p-2 rounded" min="1" max="4" required>
        </div>

        <input type="hidden" id="editIndex">

        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelBtn" class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-maroon text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type= "module" src="../scripts/students.js"></script>
  <script src="../scripts/logout.js"></script>
</body>
</html>
