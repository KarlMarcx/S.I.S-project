<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semester</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="bg-gray-100 font-sans flex">

  <!-- Sidebar -->
  <aside class="bg-maroon text-white w-64 h-screen flex flex-col justify-between fixed top-0 left-0">
      <nav class="p-6 flex-1">
        <h2 class="text-2xl font-bold mb-8 tracking-wide">Admin Panel</h2>
        <ul class="space-y-4">
          <li><a href="semester.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded tracking-wide">Semester</a></li>
          <li><a href="students.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded tracking-wide">Students</a></li>
          <li><a href="courses.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded tracking-wide">Courses</a></li>
          <li><a href="billing.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded tracking-wide">Billing</a></li>
        </ul>
      </nav>
      <div class="p-6">
          <a href="#" id="logoutBtn" class="block w-full text-left hover:bg-maroon-dark p-2 rounded tracking-wide">Logout</a>
      </div>
  </aside>


  <!-- Main Content -->
  <main id="mainContent" class="flex-1 p-6 space-y-6 ml-64 flex flex-col items-center justify-center min-h-screen">

        <!-- Page Header -->
    <div class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-[#5e0b15] tracking-wide">Semester</h2>
    </div>

    <!-- Academic Term Selection -->
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-maroon mb-4 tracking-wide">Select Academic Term</h2>

      <div class="flex flex-col md:flex-row gap-4 justify-center">
        <!-- Academic Year Dropdown -->
        <div class="flex-1">
          <label for="yearSelect" class="block mb-1 font-medium tracking-wide">Academic Year</label>
          <select id="yearSelect" class="w-full border p-2 rounded focus:border-[rgba(128,0,0,0.7)] focus:ring-2 focus:ring-[rgba(128,0,0,0.4)] focus:outline-none">
            <option value="2025-2026">2025–2026</option>
            <option value="2024-2025">2024–2025</option>
          </select>
        </div>

        <!-- Semester Dropdown -->
        <div class="flex-1">
          <label for="semesterSelect" class="block mb-1 font-medium tracking-wide">Semester</label>
          <select id="semesterSelect" class="w-full border p-2 rounded focus:border-[rgba(128,0,0,0.7)] focus:ring-2 focus:ring-[rgba(128,0,0,0.4)] focus:outline-none">
            <option value="1st">1st Semester</option>
            <option value="2nd">2nd Semester</option>
            <option value="summer">Summer Term</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Assign Student -->
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-maroon mb-4 tracking-wide">Assign Student to Courses</h2>
    
      <div class="mb-4 flex gap-2 justify-center">
        <div class="flex-1">
          <label for="studentInput" class="block mb-1 font-medium tracking-wide">Enter Student ID</label>
          <input type="text" id="studentInput" placeholder="Type student ID..."
            class="w-full border p-2 rounded focus:border-[rgba(128,0,0,0.7)] focus:ring-2 focus:ring-[rgba(128,0,0,0.4)] focus:outline-none">
        </div>
        <div class="flex items-end">
          <button id="searchStudentBtn" class="bg-maroon text-white px-4 py-2 rounded hover:bg-maroon-dark tracking-wide">
            Enter
          </button>
        </div>
      </div>

      <div class="mb-4">
        <label for="courseSelect" class="block mb-1 font-medium tracking-wide">Select Courses</label>
        <select id="courseSelect" multiple class="w-full border p-2 rounded h-32 focus:border-[rgba(128,0,0,0.7)] focus:ring-2 focus:ring-[rgba(128,0,0,0.4)] focus:outline-none"></select>
      </div>
    
      <button id="enrollBtn" class="bg-maroon text-white px-4 py-2 rounded hover:bg-maroon-dark tracking-wide">
        Enroll Student
      </button>
    </div>
    
    <!-- Enrolled Students Table -->
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-maroon mb-4 tracking-wide">Enrolled Students</h2>
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-100 tracking-wide">
            <th class="border p-2 text-left">Student ID</th>
            <th class="border p-2 text-left">Student Name</th>
            <th class="border p-2 text-left">Date Enrolled</th>
            <th class="border p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="enrolledTableBody"></tbody>
      </table>
    </div>
    
  </main>

  <script type= "module" src="../scripts/semester.js"></script>
  <script src="../scripts/logout.js"></script>
</body>
</html>
