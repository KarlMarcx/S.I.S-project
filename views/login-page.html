<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login-page.css">

</head>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../resources/Maroon Geometric Gym YouTube Channel Logo (1).png"
             class="img-fluid" alt="Illustration">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>

          <!-- Email (Bootstrap form-floating instead of MDB form-outline) -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control input-text" id="emailInput" placeholder="name@example.com" required>
            <label for="emailInput">Email address</label>
          </div>

          <!-- Password -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control input-text" id="passwordInput" placeholder="Password" required>
            <label for="passwordInput">Password</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <p id="wrong-credentials" class="text-danger small mt-1"></p>
            <button type="submit" id="loginBtn" class="btn btn-maroon btn-lg px-5">
              Login →
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-maroon">
    <div class="text-white mb-3 mb-md-0">Copyright © 2020. All rights reserved.</div>
    <div>
      <a href="#" class="text-white me-4"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="text-white me-4"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="text-white me-4"><i class="fa-brands fa-google"></i></a>
      <a href="#" class="text-white"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
  </div>
</section>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/login.js"></script>
</body>
</html>
