<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="bg-gray-100 font-sans flex">

  <!-- Sidebar -->
  <aside class="bg-maroon text-white w-64 min-h-screen flex flex-col justify-between">
    <nav class="p-6">
      <h2 class="text-2xl font-bold mb-8">🎓Admin Panel</h2>
      <ul class="space-y-4">
        <li><a href="semester.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">📅Semester</a></li>
        <li><a href="students.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">👨‍🎓Students</a></li>
        <li><a href="courses.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">📚Courses</a></li>
        <li><a href="billing.html" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">💳Billing</a></li>
      </ul>
    </nav>
    <div class="p-6">
      <a href="#" id="logoutBtn" class="block w-full text-left hover:bg-maroon-dark p-2 rounded">🚪Logout</a>
    </div>
  </aside>

  <main id="mainContent" class="flex-1 p-6 space-y-6">

    <!-- Page Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-[#5e0b15]">Courses</h2>
      <button id="addCourseBtn" class="bg-maroon text-white px-4 py-2 rounded-lg hover:bg-maroon-dark shadow">
        ➕ Add Course
      </button>
    </div>

    <!-- Year Filter -->
    <div class="mb-4">
      <label for="yearFilter" class="block mb-1 font-medium">Filter by Year</label>
      <select id="yearFilter" class="border p-2 rounded">
        <option value="all">All</option>
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
    </div>

    <!-- Courses Table -->
    <div class="bg-white shadow rounded-lg p-6 border-[#5e0b15]">
      <table class="w-full border-collapse border border-gray-300" id="coursesTable">
        <thead class="bg-maroon text-white">
          <tr>
            <th class="border p-2 text-left">Code</th>
            <th class="border p-2 text-left">Name</th>
            <th class="border p-2 text-left">Description</th>
            <th class="border p-2 text-left">Year</th>
            <th class="border p-2 text-left">Time Slot</th>
            <th class="border p-2 text-left">Units</th>
            <th class="border p-2 text-left">Price Per Unit</th>
            <th class="border p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="coursesTableBody">
          <tr>
            <td colspan="6" class="border p-4 text-center text-gray-500">Nothing to show</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal -->
<div id="courseModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden items-center justify-center">
  <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
    <h3 id="modalTitle" class="text-xl font-bold text-[#5e0b15] mb-4">Add Course</h3>
    <form id="courseForm" class="space-y-4">
      <!-- Hidden course index -->
      <input type="hidden" id="editIndex">

      <div>
        <label for="courseCode" class="block mb-1 font-medium">Course Code</label>
        <input type="text" id="courseCode" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label for="courseName" class="block mb-1 font-medium">Course Name</label>
        <input type="text" id="courseName" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label for="courseDesc" class="block mb-1 font-medium">Description</label>
        <input type="text" id="courseDesc" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label for="courseUnits" class="block mb-1 font-medium">Units</label>
        <input type="number" id="courseUnits" class="w-full border p-2 rounded" min="1" max="10" required>
      </div>

      <div>
        <label for="courseYear" class="block mb-1 font-medium">Year Level</label>
        <select id="courseYear" class="w-full border p-2 rounded" required>
          <option value="" disabled selected>Select Year</option>
          <option value="1">Year 1</option>
          <option value="2">Year 2</option>
          <option value="3">Year 3</option>
          <option value="4">Year 4</option>
        </select>
      </div>

      <div>
        <label for="courseTimeStart" class="block mb-1 font-medium">Time Slot</label>
        <div class="flex gap-2">
          <input type="time" id="courseTimeStart" class="w-1/2 border p-2 rounded" required>
          <span class="self-center">to</span>
          <input type="time" id="courseTimeEnd" class="w-1/2 border p-2 rounded" required>
        </div>
      </div>


      <div>
        <label for="coursePrice" class="block mb-1 font-medium">Price per Unit</label>
        <input type="text" id="coursePrice" class="w-full border p-2 rounded" required>
      </div>

      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelBtn" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-maroon text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>

  <script type= "module" src="../scripts/courses.js"></script>
    <script src="../scripts/logout.js"></script>
</body>
</html>
